<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - ScriptVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="noise-bg"></div>
    <div class="squares-bg"></div>
    <nav class="navbar glass">
        <div class="nav-inner">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="announcements.html" class="nav-link active">Announcements</a>
                <a href="#" id="settingsBtn" class="nav-link">Settings</a>
            </div>
            <div class="nav-account-group">
                <span id="welcomeUser" class="welcome-user"></span>
                <button id="addAnnouncementBtn" class="cta-btn hidden">＋</button>
                <button id="createAccountBtn" class="cta-btn">Account</button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <section class="hero hero-small">
            <h1 class="hero-title">
                <span class="gradient-text">Announcements</span>
            </h1>
        </section>
        <section class="announce-list" id="announceList"></section>
    </main>
    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Settings</h2>
                <button id="closeSettings" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Theme</label>
                    <select id="theme" class="input-md">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <button id="saveSettings" class="form-btn">Save</button>
            </div>
        </div>
    </div>
    <div id="accountModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Create Account / Login</h2>
                <button id="closeAccount" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div id="authTabs" class="auth-tabs">
                    <button id="showCreate" class="tab-btn active">Create</button>
                    <button id="showLogin" class="tab-btn">Login</button>
                </div>
                <form id="createForm" class="auth-form">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" class="input-md" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" class="input-md">
                    </div>
                    <button id="saveAccount" class="form-btn" type="button">Create</button>
                </form>
                <form id="loginForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="input-md" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="input-md">
                    </div>
                    <button class="form-btn" type="button" id="loginBtn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="addAnnouncementModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Post Announcement</h2>
                <button id="closeAddAnnouncement" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="announcementTitle">News title</label>
                    <input type="text" id="announcementTitle" class="input-md" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="announcementDesc">Announcement description</label>
                    <textarea id="announcementDesc" class="textarea-lg" maxlength="600"></textarea>
                </div>
                <button id="postAnnouncementBtn" class="form-btn">Post announcement</button>
            </div>
        </div>
    </div>
</body>
</html>
