<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements - ScriptVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-inner">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="announcements.html" class="nav-link active" id="announcementsBtn">Announcements</a>
                <a href="#" class="nav-link" id="settingsBtn">Settings</a>
            </div>
            <div class="nav-account-group">
                <span id="welcomeUser" class="welcome-user"></span>
                <button class="cta-btn" id="accountBtn">Account</button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <section class="announcements-section">
            <h1 class="hero-title gradient-text">Announcements</h1>
            <div class="announcements-list" id="announcementsList"></div>
            <div id="addAnnouncementSection" style="display:none;">
                <h2 style="color:#fff;margin-top:2em;">Add Announcement</h2>
                <form id="addAnnouncementForm">
                    <input type="text" id="announcementTitle" class="input-lg" placeholder="Title" autocomplete="off">
                    <textarea id="announcementDescription" class="textarea-lg" placeholder="Description"></textarea>
                    <button type="submit" class="form-btn">Add Announcement</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
