<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="noise-bg"></div>
    <div class="squares-bg"></div>
    <nav class="navbar">
        <div class="nav-inner">
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="announcements.html" class="nav-link" id="announcementsBtn">Announcements</a>
                <a href="#" class="nav-link" id="settingsBtn">Settings</a>
            </div>
            <div class="nav-account-group">
                <span id="welcomeUser" class="welcome-user"></span>
                <button class="cta-btn" id="accountBtn">Account</button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <section class="hero">
            <h1 class="hero-title gradient-text">A private, secure place for your precious scripts.</h1>
            <div class="subtitle">Store, edit, and manage your scripts with ease. Fast. Secure. Always available.</div>
        </section>
        <section class="vault-container">
            <form class="vault-form" id="scriptForm">
                <input type="text" class="input-lg" id="scriptTitle" placeholder="Script Title" autocomplete="off">
                <textarea class="textarea-lg" id="scriptContent" placeholder="Paste your script here"></textarea>
                <button class="form-btn" type="submit" id="scriptSubmitBtn">Add Script</button>
                <button class="form-btn secondary hidden" type="button" id="scriptCancelEditBtn">Cancel Edit</button>
            </form>
            <div class="vault-list" id="scriptList"></div>
        </section>
    </main>
    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Settings</h2>
                <button id="closeSettings" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Theme</label>
                    <select id="theme" class="input-md">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <button id="saveSettings" class="form-btn">Save</button>
            </div>
        </div>
    </div>
    <div id="accountModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Login</h2>
                <button id="closeAccount" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="oauth-options" style="margin-top:1.5rem;margin-bottom:1.8rem;">
                    <button id="discordLogin" class="oauth-btn discord">
                        <svg width="22" height="22" style="vertical-align:middle;margin-right:0.85em;" viewBox="0 0 245 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="122.5" cy="120" r="120" fill="#5865F2"/>
                            <path d="M104.4 160.6c-15.7 0-28.5-14.5-28.5-32.4 0-18 12.8-32.5 28.5-32.5s28.5 14.5 28.5 32.5c0 17.9-12.8 32.4-28.5 32.4zm36.2-82.6l-7.5-2.1s-6.5-6.6-21.9-6.5c-15.4-.1-21.9 6.5-21.9 6.5l-7.5 2.1c-10.9 3.1-14.6 15.3-14.6 15.3 0 0-2.7 31.3 6.9 61.2 6.9 21.8 29.1 22.5 36.6 22.5h.4c7.5 0 29.7-.7 36.6-22.5 9.6-29.9 6.9-61.2 6.9-61.2s-3.7-12.2-14.6-15.3z" fill="#fff"/>
                        </svg>
                        <span>Login with Discord</span>
                    </button>
                    <button id="githubLogin" class="oauth-btn github">
                        <svg width="22" height="22" style="vertical-align:middle;margin-right:1em;" fill="none" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="12" fill="#18181B"/>
                            <path fill="#fff" d="M12 2.25c-5.376 0-9.75 4.374-9.75 9.75 0 4.312 2.797 7.963 6.676 9.244.488.09.667-.212.667-.472 0-.233-.009-.849-.014-1.668-2.715.59-3.29-1.308-3.29-1.308-.443-1.125-1.082-1.426-1.082-1.426-.885-.605.067-.593.067-.593.978.069 1.493 1.004 1.493 1.004.87 1.491 2.283 1.06 2.84.811.088-.63.34-1.06.618-1.304-2.168-.246-4.447-1.084-4.447-4.825 0-1.066.38-1.937 1.004-2.62-.101-.246-.435-1.235.096-2.575 0 0 .817-.262 2.679 1.002A9.362 9.362 0 0112 6.845c.829.004 1.666.112 2.447.329 1.86-1.264 2.676-1.002 2.676-1.002.532 1.34.198 2.329.098 2.575.626.683 1.004 1.554 1.004 2.62 0 3.75-2.282 4.577-4.457 4.819.349.301.66.895.66 1.805 0 1.304-.012 2.357-.012 2.68 0 .262.178.566.672.47C18.954 19.959 21.75 16.31 21.75 12c0-5.376-4.374-9.75-9.75-9.75z"/>
                        </svg>
                        <span>Login with GitHub</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
