<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="noise-bg"></div>
    <div class="squares-bg"></div>
    <nav class="navbar">
        <div class="nav-inner">
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="announcements.html" class="nav-link" id="announcementsBtn">Announcements</a>
                <a href="#" class="nav-link" id="settingsBtn">Settings</a>
            </div>
            <div class="nav-account-group">
                <span id="welcomeUser" class="welcome-user"></span>
                <button class="cta-btn" id="accountBtn">Account</button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <section class="hero">
            <h1 class="hero-title gradient-text">A private, secure place for your precious scripts.</h1>
            <div class="subtitle">Store and manage your scripts with ease. Fast. Secure. Always available.</div>
        </section>
        <section class="vault-container">
            <form class="vault-form" id="scriptForm">
                <input type="text" class="input-lg" id="scriptTitle" placeholder="Script Title" autocomplete="off">
                <textarea class="textarea-lg" id="scriptContent" placeholder="Paste your script here"></textarea>
                <button class="form-btn" type="submit">Add Script</button>
            </form>
            <div class="vault-list" id="scriptList"></div>
        </section>
    </main>
    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Settings</h2>
                <button id="closeSettings" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Theme</label>
                    <select id="theme" class="input-md">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <button id="saveSettings" class="form-btn">Save</button>
            </div>
        </div>
    </div>
    <div id="accountModal" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 class="modal-title gradient-text">Create Account / Login</h2>
                <button id="closeAccount" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div id="authTabs" class="auth-tabs">
                    <button id="showCreate" class="tab-btn active">Create</button>
                    <button id="showLogin" class="tab-btn">Login</button>
                </div>
                <form id="createForm" class="auth-form">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" class="input-md" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" class="input-md">
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" class="input-md">
                    </div>
                    <button id="saveAccount" class="form-btn" type="button">Create</button>
                </form>
                <form id="loginForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="input-md" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="input-md">
                    </div>
                    <button class="form-btn" type="button" id="loginBtn">Login</button>
                    <button type="button" id="forgotBtn" style="margin-top:1em;width:100%;background:#3b5bff;color:#fff;border:none;padding:0.7em;border-radius:4px;cursor:pointer;">Forgot Password?</button>
                </form>
            </div>
        </div>
    </div>
    <div id="forgotModal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;z-index: 9999;">
        <div style="background:#232848;padding:2em 2em 1.5em 2em;border-radius:12px;max-width:340px;width:95%;">
            <h3 style="color:#fff;margin-bottom:0.7em;">Forgot Password</h3>
            <input id="forgotEmail" type="email" placeholder="Your email" style="width:100%;padding:0.7em;margin-top:1em;background:#16182a;color:#fff;border:2px solid #393b5b;border-radius:4px;">
            <div id="forgotMsg" style="margin-top:1em;min-height:1.2em;font-size:0.98em;color:#fff;"></div>
            <button id="forgotSend" style="width:100%;margin-top:1em;background:linear-gradient(90deg,#3b5bff 0,#bc48ff 100%);color:#fff;border:none;padding:0.8em;border-radius:4px;cursor:pointer;font-weight:bold;">Send Reset Email</button>
            <button id="forgotCancel" style="width:100%;margin-top:0.7em;background:#22263a;color:#fff;border:none;padding:0.7em;border-radius:4px;cursor:pointer;">Cancel</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotBtn = document.getElementById('forgotBtn')
            const forgotModal = document.getElementById('forgotModal')
            const forgotSend = document.getElementById('forgotSend')
            const forgotCancel = document.getElementById('forgotCancel')
            const forgotMsg = document.getElementById('forgotMsg')
            forgotBtn.onclick = () => { forgotModal.style.display = 'flex'; forgotMsg.innerText = ""; }
            forgotCancel.onclick = () => { forgotModal.style.display = 'none'; }
            forgotSend.onclick = async () => {
                const email = document.getElementById('forgotEmail').value
                forgotMsg.innerText = ""
                if (!email) { forgotMsg.innerText = "Enter your account email."; return }
                forgotSend.disabled = true
                try {
                    const r = await fetch('/api/request-password-reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    })
                    const data = await r.json()
                    if (r.ok) {
                        forgotMsg.innerText = "Password reset requested. Click the link below to reset your password."
                        if (data.link) {
                            const a = document.createElement('a')
                            a.href = data.link
                            a.innerText = "Reset Password Link"
                            a.style.display = "block"
                            a.style.color = "#bc48ff"
                            a.style.marginTop = "0.6em"
                            forgotMsg.appendChild(a)
                        }
                    } else {
                        forgotMsg.innerText = data.error || "Failed to process reset."
                    }
                } catch { forgotMsg.innerText = "Server error." }
                forgotSend.disabled = false
            }
        })
    </script>
</body>
</html>
